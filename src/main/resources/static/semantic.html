<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>semantic.html</title>

<!--style태그로 css를 작성한다-->
<style>
	header, footer{
		border: 5px solid blueviolet;
		height: 200px;
		width: 500px;
		text-align: center;
		line-height: 200px;
	}
	
	article{
		border: 5px dashed plum;
		height: 300px;
		width : 500px;
		text-align: center;
		line-height: 300px;
	}		
</style>

</head>
<body>

<!-- 시맨틱 태그들로 구조를 만들어 놓고 css로 꾸며준다.
         코드의 가독성 및 검색을 좀 더 용이하게 하기 위해 시맨틱 태그를 씀(헤더, 푸터, 섹션 등)-->
<header> Header Tag </header>
<br>

<section>
	<article>Article1</article><br>	
	<article>Article2</article><br>
	<article>Article3</article><br>
</section>
<section>
	<article>Article4</article><br>		
	<article>Article5</article><br>
	<article>Article6</article><br>
</section>

<footer> Footer Tag</footer>


</body>
</html>
